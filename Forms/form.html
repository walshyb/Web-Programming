<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
          <h1>Camel Bank <small>Your reserves for a dry day</small></h1>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="txtEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="col-sm-10">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="txtAmount" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Ka-Ching</button>
            </div>
          </div>
        </form>
        <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"  style="width: 0%">
                <span >0</span>% Complete
              </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function($){
            $(function(){
                
                
                var $inputs = $('input');
                //($inputs).css('background-color', 'red');
                //$inputs.css({backgroundColor: '#FFAAAA'});
                
                $('button').on('click', function(e){
                  var self = this;
                    //$(this).css({display:'none'});
                    $(self).prop('disabled', true).html('Processing...');
                    
                    var percent = 0;
                    var interval = setInterval(function(){
                         percent += 4;
                         $('.progress-bar').css('width', percent + '%');
                         $('.progress-bar span').text(percent);
                         if(percent >= 100) {
                            clearInterval(interval);
                            
                            
                            if( !$('#txtAmount').val() ) {
                                $inputs.css({backgroundColor: '#FFAAAA'});
                                $(self).prop('disabled', false).html('Try Again');
                            }
                            else {
                              //do something
                              //display success and submit
                              $('form').prepend('<div class="alert alert-success">Success</div>');
                            }
                         }
                    }, 200);
                    return false;
                });
            });
        })(jQuery);
    </script>
  </body>
</html>
